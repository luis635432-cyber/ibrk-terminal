<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOTS ELITE v5.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: #000; color: #fff; font-family: -apple-system, system-ui, sans-serif; -webkit-font-smoothing: antialiased; }
        .up { color: #00ff88; } .down { color: #ff3b3b; }
        .master-card { background: #0d0d0d; border: 1.5px solid #1a1a1a; border-radius: 32px; padding: 22px; }
        .gold-text { color: #FFD700; } .cian-text { color: #00f2ff; }
        .progress-bar { background: rgba(255,255,255,0.05); height: 8px; border-radius: 4px; overflow: hidden; margin: 8px 0; }
        .progress-fill { background: linear-gradient(90deg, #7c3aed, #00f2ff); height: 100%; transition: width 1s ease-in-out; }
        .filter-btn { font-size: 10px; font-weight: 800; padding: 10px; border-radius: 12px; color: #555; border: 1px solid #1a1a1a; flex: 1; text-transform: uppercase; }
        .filter-btn.active { background: #fff; color: #000; border-color: #fff; }
        .card-face { width: 50%; background: #0d0d0d; border: 2px solid #1a1a1a; padding: 22px; border-radius: 30px; box-sizing: border-box; }
    </style>
</head>
<body class="pb-24">

    <div class="p-4 max-w-md mx-auto sticky top-0 z-50 bg-black/90 backdrop-blur-xl">
        <div class="master-card mb-6 shadow-2xl">
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <p class="text-[9px] text-zinc-600 font-black uppercase tracking-widest mb-1">Net Profit Portfolio</p>
                    <h1 id="netProfit" class="text-2xl font-black up tracking-tighter leading-none">0,00 $</h1>
                </div>
                <div class="text-right border-l border-white/5 pl-4">
                    <p class="text-[9px] text-zinc-600 font-black uppercase tracking-widest mb-1">MOIC Multiple</p>
                    <h1 id="moic" class="text-2xl font-black gold-text tracking-tighter leading-none">1,00x</h1>
                    <div class="progress-bar"><div id="moicBar" class="progress-fill" style="width: 0%"></div></div>
                    <p id="roiText" class="text-[11px] font-bold cian-text tracking-tight">---</p>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4 pt-5 border-t border-white/5">
                <div>
                    <p class="text-[8px] text-zinc-600 font-black uppercase mb-1">Unrealized</p>
                    <p id="unrealized" class="text-base font-bold up leading-none">0,00 $</p>
                </div>
                <div class="text-right">
                    <p class="text-[8px] text-zinc-600 font-black uppercase mb-1">Realized</p>
                    <p id="realized" class="text-base font-bold up leading-none">0,00 $</p>
                </div>
            </div>
        </div>

        <div class="flex gap-2 w-full max-w-[320px] mx-auto">
            <button onclick="setF('ALL')" id="b-ALL" class="filter-btn active">All</button>
            <button onclick="setF('RISK')" id="b-RISK" class="filter-btn">Risk</button>
            <button onclick="setF('FREE')" id="b-FREE">Free Roll</button>
        </div>
    </div>

    <div id="grid" class="max-w-md mx-auto px-4 space-y-5 mt-4"></div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbySVTBHw-NBoN7m_7P-aQroeeahMXqpg4VSMW7hUDtDEbOC7KkmfGvFsUKOtZqyC9Gz/exec";
        let mode = 'ALL', store = null;

        function fI(n, symbol = " $") {
            let num = parseFloat(n) || 0;
            let formatted = num.toLocaleString('de-DE', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            return symbol === "x" ? formatted.replace('.', ',') + "x" : formatted + symbol;
        }

        function setF(f) { 
            mode = f; 
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active')); 
            const btn = document.getElementById('b-'+f);
            if(btn) btn.classList.add('active');
            render(); 
        }

        async function load() { 
            try { 
                const r = await fetch(API); 
                store = await r.json(); 
                render(); 
            } catch(e) { console.log("Error de conexi√≥n"); } 
        }

        function render() {
            if(!store) return;
            document.getElementById('netProfit').innerText = fI(store.netProfit);
            document.getElementById('unrealized').innerText = fI(store.unrealized);
            document.getElementById('realized').innerText = fI(store.realized);
            document.getElementById('moic').innerText = fI(store.navMoic, "x");
            document.getElementById('roiText').innerText = store.roiText;

            let prog = ((parseFloat(store.navMoic) - 1) / (2 - 1)) * 100;
            document.getElementById('moicBar').style.width = Math.min(Math.max(prog, 0), 100) + "%";

            const g = document.getElementById('grid'); g.innerHTML = "";
            const filtered = store.activos.filter(a => mode === 'ALL' || (mode === 'FREE' ? a.isFree : !a.isFree));

            filtered.forEach((a, i) => {
                const entry = parseFloat(a.entry), price = parseFloat(a.price), initStop = parseFloat(a.initStop), stopDist = parseFloat(a.stopDist);
                const risk = Math.abs(entry - initStop);
                const target = entry + (risk * 2);
                let pProg = risk > 0 ? ((price - entry) / (target - entry)) * 100 : 0;
                pProg = Math.min(Math.max(pProg, 0), 100);

                g.innerHTML += `
                <div class="overflow-hidden rounded-[30px] border border-zinc-900 shadow-xl">
                    <div id="w-${i}" class="flex w-[200%] transition-transform duration-500 ease-out" onclick="toggle(${i})">
                        <div class="card-face">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="text-2xl font-black tracking-tighter leading-none">${a.ticker}</h3>
                                    <div class="flex gap-2 mt-2">
                                        ${stopDist < 3.5 ? '<span class="bg-purple-600 text-[9px] px-2 py-0.5 rounded font-black">VCP üî•</span>' : ''}
                                        ${a.isFree ? '<span class="bg-blue-600/30 text-blue-400 border border-blue-500/20 text-[9px] px-2 py-0.5 rounded font-black">üõ°Ô∏è FREE</span>' : ''}
                                    </div>
                                    <p class="text-base font-bold mt-4 ${parseFloat(a.pnlCash) >= 0 ? 'up' : 'down'}">+${fI(a.pnlCash)}</p>
                                </div>
                                <div class="text-right">
                                    <div class="text-2xl font-black tracking-tighter">${fI(price)}</div>
                                    <div class="text-sm font-black ${parseFloat(a.pnlPct) >= 0 ? 'up' : 'down'}">${parseFloat(a.pnlPct).toFixed(2)}%</div>
                                </div>
                            </div>
                            <div class="flex justify-between items-end mt-8 pt-5 border-t border-zinc-900/50">
                                <div class="flex gap-4 items-center">
                                    <div class="border-2 border-current px-3 py-1 rounded-xl text-lg font-black ${stopDist < 3.5 ? 'down' : 'up'}">üõ°Ô∏è ${stopDist.toFixed(2)}%</div>
                                    <div><p class="text-[7px] text-zinc-600 font-black uppercase mb-1">PnL @ Stop</p><p class="text-[14px] font-black ${parseFloat(a.pnlAtStop)>=0?'up':'down'}">${fI(a.pnlAtStop)}</p></div>
                                </div>
                                <i data-lucide="chevron-right" class="w-6 h-6 text-zinc-800"></i>
                            </div>
                        </div>
                        <div class="card-face bg-zinc-900/20">
                            <p class="text-[9px] font-black text-zinc-500 uppercase tracking-widest">OBJETIVO 2R (SELL 50%)</p>
                            <div class="flex justify-between items-end mt-3"><h4 class="text-3xl font-black text-purple-400">${pProg.toFixed(0)}%</h4><p class="text-[13px] font-black up tracking-tighter">OBJ: ${fI(target)}</p></div>
                            <div class="progress-bar"><div class="progress-fill" style="width:${pProg}%"></div></div>
                            <div class="grid grid-cols-2 gap-3 mt-4">
                                <div class="bg-black/60 p-3 rounded-2xl border border-white/5"><p class="text-[8px] text-zinc-600 font-black uppercase mb-1">Entrada (F)</p><p class="text-base font-black">${fI(entry)}</p></div>
                                <div class="text-right bg-black/60 p-3 rounded-2xl border border-white/5"><p class="text-[8px] text-zinc-600 font-black uppercase mb-1">Stop (P)</p><p class="text-base font-black text-zinc-400">${fI(initStop)}</p></div>
                            </div>
                        </div>
                    </div>
                </div>`;
            });
            lucide.createIcons();
        }

        function toggle(i) { const w = document.getElementById('w-'+i); w.style.transform = w.style.transform === 'translateX(-50%)' ? 'translateX(0)' : 'translateX(-50%)'; }
        load(); setInterval(load, 30000);
    </script>
</body>
</html>
