<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOTS ELITE V4.3 PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'JetBrains Mono', monospace; overflow-x: hidden; }
        .up { color: #00ff88; } .down { color: #ff3b3b; }
        .card-container { position: relative; width: 100%; overflow: hidden; margin-bottom: 16px; border-radius: 28px; }
        .card-wrapper { display: flex; transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); width: 200%; }
        .card-face { width: 50%; background: #0a0a0a; border: 2px solid #1a1a1a; padding: 24px; border-radius: 28px; }
        
        /* Tipograf√≠a de Alta Visibilidad */
        .val-xl { font-size: 24px; font-weight: 800; tracking-tighter; }
        .val-lg { font-size: 18px; font-weight: 800; }
        .label-xs { font-size: 9px; font-weight: 800; color: #555; text-transform: uppercase; letter-spacing: 0.1em; }
        
        .progress-bg { background: #1a1a1a; height: 12px; border-radius: 6px; margin: 15px 0; overflow: hidden; }
        .progress-fill { background: linear-gradient(90deg, #7c3aed, #00ff88); height: 100%; transition: width 0.6s; }
        
        .filter-btn { font-size: 11px; font-weight: 900; padding: 12px 18px; border-radius: 14px; border: 1.5px solid #222; color: #555; transition: 0.2s; }
        .filter-btn.active { background: #fff; color: #000; border-color: #fff; }
    </style>
</head>
<body class="pb-24">

    <div class="sticky top-0 z-50 bg-black/95 backdrop-blur-xl p-6 border-b border-zinc-900">
        <div class="max-w-md mx-auto">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 id="netProfit" class="text-4xl font-black up tracking-tighter">$0.00</h1>
                    <p class="label-xs mt-1">Net Profit Total (E5+F5)</p>
                </div>
                <div class="flex gap-1">
                    <button onclick="setF('ALL')" id="b-ALL" class="filter-btn active">ALL</button>
                    <button onclick="setF('RISK')" id="b-RISK" class="filter-btn">RISK</button>
                    <button onclick="setF('FREE')" id="b-FREE" class="filter-btn">FREE ROLL</button>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-zinc-900/40 p-3 rounded-2xl border border-white/5">
                    <span class="label-xs block mb-1">Unrealized (E5)</span>
                    <span id="pnlOpen" class="text-lg font-black up">---</span>
                </div>
                <div class="bg-zinc-900/40 p-3 rounded-2xl border border-white/5 text-right">
                    <span class="label-xs block mb-1">Realized (F5)</span>
                    <span id="pnlClosed" class="text-lg font-black up">---</span>
                </div>
            </div>
        </div>
    </div>

    <div id="grid" class="max-w-md mx-auto px-4 mt-8 space-y-4"></div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbySVTBHw-NBoN7m_7P-aQroeeahMXqpg4VSMW7hUDtDEbOC7KkmfGvFsUKOtZqyC9Gz/exec";
        let mode = 'ALL', data = null;

        function setF(f) {
            mode = f;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('b-'+f).classList.add('active');
            render();
        }

        async function refresh() {
            try {
                const res = await fetch(API_URL);
                data = await res.json();
                render();
            } catch (e) { console.error(e); }
        }

        function render() {
            if(!data) return;
            document.getElementById('netProfit').innerText = `$${data.netProfit}`;
            document.getElementById('pnlOpen').innerText = `$${data.pnlOpen}`;
            document.getElementById('pnlClosed').innerText = `$${data.pnlClosed}`;

            const grid = document.getElementById('grid');
            grid.innerHTML = "";

            const filtered = data.activos.filter(a => {
                if(mode === 'RISK') return !a.isFree;
                if(mode === 'FREE') return a.isFree;
                return true;
            });

            filtered.forEach((a, i) => {
                const entry = parseFloat(a.entry), price = parseFloat(a.price), initStop = parseFloat(a.initStop);
                const stopDist = parseFloat(a.stopDist);
                
                // C√ÅLCULO SEGURO TARGET 2R (LONG)
                const riskPerShare = Math.abs(entry - initStop);
                const target2R = entry + (riskPerShare * 2);
                let progress = ((price - entry) / (target2R - entry)) * 100;
                progress = Math.min(Math.max(progress, 0), 100);

                const div = document.createElement('div');
                div.className = "card-container";
                div.innerHTML = `
                    <div id="w-${i}" class="card-wrapper" onclick="toggle(${i})">
                        <div class="card-face">
                            <div class="flex justify-between items-start mb-6">
                                <div>
                                    <div class="flex items-center gap-2 mb-2">
                                        <h3 class="text-2xl font-black tracking-tighter">${a.ticker}</h3>
                                        ${stopDist < 3.5 ? '<span class="bg-purple-600 text-white text-[10px] px-2 py-0.5 rounded font-black">VCP üî•</span>' : ''}
                                        ${a.isFree ? '<span class="bg-blue-600/30 text-blue-400 border border-blue-500/30 text-[10px] px-2 py-0.5 rounded font-black">üõ°Ô∏è FREE ROLL</span>' : ''}
                                    </div>
                                    <p class="text-lg font-bold ${parseFloat(a.pnlCash) >= 0 ? 'up' : 'down'}">+$${a.pnlCash}</p>
                                </div>
                                <div class="text-right">
                                    <div class="text-2xl font-black tracking-tighter">$${a.price}</div>
                                    <div class="text-sm font-bold ${parseFloat(a.pnlPct) >= 0 ? 'up' : 'down'}">${a.pnlPct}%</div>
                                </div>
                            </div>
                            
                            <div class="flex justify-between items-end mt-8 pt-5 border-t border-zinc-900/50">
                                <div class="flex gap-6">
                                    <div class="border-2 border-current px-4 py-1 rounded-xl text-lg font-black ${stopDist < 3.5 ? 'down' : 'up'}">üõ°Ô∏è ${stopDist}%</div>
                                    <div>
                                        <p class="label-xs">@STOP</p>
                                        <p class="text-base font-black ${parseFloat(a.pnlAtStop) >= 0 ? 'up' : 'down'}">$${a.pnlAtStop}</p>
                                    </div>
                                </div>
                                <i data-lucide="chevron-right" class="w-6 h-6 text-zinc-800"></i>
                            </div>
                        </div>

                        <div class="card-face bg-zinc-900/10">
                            <p class="label-xs mb-1">Target Venta 50% (2R)</p>
                            <div class="flex justify-between items-end">
                                <h4 class="text-4xl font-black text-purple-400">${progress.toFixed(0)}%</h4>
                                <p class="text-sm font-black up tracking-tighter">OBJ: $${target2R.toFixed(2)}</p>
                            </div>
                            <div class="progress-bg"><div class="progress-fill" style="width: ${progress}%"></div></div>
                            
                            <div class="grid grid-cols-2 gap-3 mt-6">
                                <div class="bg-black/60 p-4 rounded-2xl border border-white/5">
                                    <p class="label-xs mb-1">Entrada (F)</p>
                                    <p class="text-lg font-black">$${entry}</p>
                                </div>
                                <div class="bg-black/60 p-4 rounded-2xl border border-white/5">
                                    <p class="label-xs mb-1">Stop Inicial (P)</p>
                                    <p class="text-lg font-black text-zinc-300">$${initStop}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>`;
                grid.appendChild(div);
            });
            lucide.createIcons();
        }

        function toggle(i) {
            const w = document.getElementById(`w-${i}`);
            w.style.transform = w.style.transform === 'translateX(-50%)' ? 'translateX(0)' : 'translateX(-50%)';
        }

        refresh();
        setInterval(refresh, 30000);
    </script>
</body>
</html>
