<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOTS ELITE TERMINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'JetBrains Mono', monospace; -webkit-font-smoothing: antialiased; }
        .card { background: #0c0c0c; border: 1px solid #1a1a1a; border-radius: 20px; padding: 18px; margin-bottom: 10px; }
        .up { color: #00ff88; }
        .down { color: #ff3b3b; }
        .header-glass { background: rgba(0,0,0,0.98); backdrop-filter: blur(15px); border-bottom: 1px solid #1a1a1a; }
        .badge-stop { font-size: 10px; padding: 3px 8px; border-radius: 6px; font-weight: bold; border: 1px solid; }
        .filter-btn { font-size: 9px; font-weight: 800; padding: 6px 14px; border-radius: 10px; border: 1px solid #222; color: #555; }
        .filter-btn.active { background: #fff; color: #000; }
        .blur-val { transition: filter 0.3s; }
        body.is-private .blur-val { filter: blur(8px); pointer-events: none; }
    </style>
</head>
<body class="pb-10">

    <div class="header-glass sticky top-0 z-50 p-6">
        <div class="max-w-md mx-auto">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <p class="text-[8px] text-zinc-600 uppercase tracking-widest mb-1">Dots Elite System <span id="sync-clock" class="text-white font-bold ml-2">--:--</span></p>
                    <div class="flex items-baseline gap-2">
                        <h1 id="nav" class="text-3xl font-bold tracking-tighter">---</h1>
                        <span id="roi" class="text-sm font-bold up">---</span>
                    </div>
                </div>
                <button onclick="document.body.classList.toggle('is-private')" class="p-2 bg-zinc-900 border border-zinc-800 rounded-xl text-[9px] font-bold text-zinc-500 uppercase">Privacidad</button>
            </div>
            
            <div class="grid grid-cols-2 gap-3 mb-6">
                <div class="bg-zinc-900/40 p-4 rounded-2xl border border-white/5 text-right">
                    <p class="text-[7px] text-zinc-500 uppercase tracking-[0.2em] mb-1">Unrealized (N5)</p>
                    <h2 id="totalPnLOpen" class="text-xl font-bold blur-val tracking-tighter">---</h2>
                </div>
                <div class="bg-zinc-900/40 p-4 rounded-2xl border border-white/5 text-right">
                    <p class="text-[7px] text-zinc-500 uppercase tracking-[0.2em] mb-1">Realized (O5)</p>
                    <h2 id="totalPnLClosed" class="text-xl font-bold blur-val tracking-tighter">---</h2>
                </div>
            </div>

            <div class="flex justify-between items-center bg-zinc-900/20 p-2 rounded-lg">
                <div id="totalCombined" class="text-[10px] font-bold blur-val uppercase tracking-widest">---</div>
                <div class="flex gap-1">
                    <button onclick="setFilter('ALL')" id="btn-ALL" class="filter-btn active">ALL</button>
                    <button onclick="setFilter('RISK')" id="btn-RISK" class="filter-btn">RISK</button>
                    <button onclick="setFilter('FREE')" id="btn-FREE" class="filter-btn">FREE</button>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-md mx-auto px-4 mt-4"><div id="grid" class="space-y-1"></div></div>

    <script>
        // TU URL DE APPS SCRIPT
        const API_URL = "https://script.google.com/macros/s/AKfycbySVTBHw-NBoN7m_7P-aQroeeahMXqpg4VSMW7hUDtDEbOC7KkmfGvFsUKOtZqyC9Gz/exec";
        let currentData = null;
        let activeFilter = 'ALL';

        function setFilter(f) {
            activeFilter = f;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${f}`).classList.add('active');
            if(currentData) renderGrid(currentData);
        }

        async function refresh() {
            try {
                const res = await fetch(API_URL);
                currentData = await res.json();
                renderGrid(currentData);
            } catch (e) { console.error("Error en Fetch:", e); }
        }

        function renderGrid(data) {
            const ahora = new Date();
            document.getElementById('sync-clock').innerText = ahora.toLocaleTimeString('es-ES', {hour:'2-digit', minute:'2-digit'});
            
            document.getElementById('nav').innerText = data.nav || '0.0000';
            document.getElementById('roi').innerText = `+${data.roi || '0.00'}%`;
            
            // FUNCI√ìN PARA LIMPIAR N√öMEROS (Previene el NaN)
            const parseNum = (val) => {
                if (val === null || val === undefined) return 0;
                // Si es string, quita todo lo que no sea n√∫mero, punto o signo menos
                let clean = typeof val === 'string' ? val.replace(/[^\d.-]/g, '') : val;
                return parseFloat(clean) || 0;
            };

            const openVal = parseNum(data.totalPnLOpen);
            const closedVal = parseNum(data.totalPnLClosed);
            const netVal = openVal + closedVal;

            const format = (v) => (v >= 0 ? '+$' : '-$') + Math.abs(v).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            
            const openEl = document.getElementById('totalPnLOpen');
            openEl.innerText = format(openVal);
            openEl.className = `text-xl font-bold blur-val tracking-tighter ${openVal >= 0 ? 'up' : 'down'}`;
            
            const closedEl = document.getElementById('totalPnLClosed');
            closedEl.innerText = format(closedVal);
            closedEl.className = `text-xl font-bold blur-val tracking-tighter ${closedVal >= 0 ? 'up' : 'down'}`;

            const combinedEl = document.getElementById('totalCombined');
            combinedEl.innerText = `NET PROFIT: ${format(netVal)}`;
            combinedEl.className = `text-[10px] font-bold blur-val uppercase tracking-widest ${netVal >= 0 ? 'up' : 'down'}`;

            const grid = document.getElementById('grid');
            grid.innerHTML = "";

            const filtered = data.activos.filter(a => {
                if(activeFilter === 'RISK') return !a.isFreeRoll;
                if(activeFilter === 'FREE') return a.isFreeRoll;
                return true;
            });

            filtered.forEach(a => {
                const totalUp = parseFloat(a.pnlCash) >= 0;
                const pnlStopUp = parseFloat(a.pnlAtStop) >= 0;
                const card = document.createElement('div');
                card.className = "card";
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-bold text-lg leading-tight">${a.ticker} ${a.isFreeRoll ? 'üõ°Ô∏è' : ''}</h3>
                            <span class="text-sm font-bold ${totalUp ? 'up' : 'down'} blur-val uppercase">PnL: $${Math.abs(parseFloat(a.pnlCash)).toFixed(2)}</span>
                        </div>
                        <div class="text-right">
                            <div class="font-bold text-lg leading-tight">$${a.currentPrice}</div>
                            <div class="text-xs font-bold ${totalUp ? 'up' : 'down'}">${a.pnlPercent}%</div>
                        </div>
                    </div>
                    <div class="mt-4 pt-4 border-t border-white/5 flex justify-between items-center">
                        <div class="flex gap-4">
                            <span class="badge-stop ${parseFloat(a.stopDist) < 3 ? 'down' : 'up'} border-current">üõ°Ô∏è ${a.stopDist}%</span>
                            <div class="flex flex-col"><span class="text-[6px] text-zinc-500 uppercase font-black">Initial Risk</span><span class="text-[11px] font-bold blur-val tracking-tighter text-zinc-300">-$${Math.abs(parseFloat(a.riskCash)).toFixed(2)}</span></div>
                            <div class="flex flex-col"><span class="text-[6px] text-zinc-500 uppercase font-black">PnL @ Stop</span><span class="text-[11px] font-bold blur-val tracking-tighter ${pnlStopUp ? 'up' : 'down'}">${format(parseFloat(a.pnlAtStop))}</span></div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        refresh();
        setInterval(refresh, 30000);
    </script>
</body>
</html>
