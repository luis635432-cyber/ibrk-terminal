<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOTS ELITE TERMINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'JetBrains Mono', monospace; -webkit-font-smoothing: antialiased; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 24px; padding: 22px; margin-bottom: 12px; position: relative; overflow: hidden; }
        .up { color: #00ff88; }
        .down { color: #ff3b3b; }
        .header-glass { background: rgba(0,0,0,0.98); backdrop-filter: blur(20px); border-bottom: 1px solid #1a1a1a; }
        .badge-stop { font-size: 12px; padding: 6px 12px; border-radius: 10px; font-weight: 800; border: 1.5px solid; display: flex; align-items: center; gap: 6px; }
        .filter-btn { font-size: 10px; font-weight: 800; padding: 8px 18px; border-radius: 14px; border: 1px solid #222; color: #555; transition: all 0.2s; }
        .filter-btn.active { background: #fff; color: #000; border-color: #fff; }
        .blur-val { transition: filter 0.3s ease; }
        body.is-private .blur-val { filter: blur(10px); pointer-events: none; }
        .danger-pulse { animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="pb-10">

    <div class="header-glass sticky top-0 z-50 p-6">
        <div class="max-w-md mx-auto">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <p class="text-[9px] text-zinc-600 uppercase tracking-[0.3em] mb-1 flex items-center gap-2">
                        <i data-lucide="cpu" class="w-3 h-3"></i> Dots Elite System
                    </p>
                    <div class="flex items-baseline gap-2">
                        <h1 id="nav" class="text-3xl font-bold tracking-tighter">---</h1>
                        <span id="roi" class="text-sm font-bold up">---</span>
                    </div>
                </div>
                <button onclick="document.body.classList.toggle('is-private')" class="p-3 bg-zinc-900 border border-zinc-800 rounded-2xl text-zinc-500 active:scale-90 transition-all">
                    <i data-lucide="eye" class="w-5 h-5"></i>
                </button>
            </div>
            
            <div class="grid grid-cols-2 gap-3 mb-6">
                <div class="bg-zinc-900/40 p-4 rounded-2xl border border-white/5 text-right">
                    <p class="text-[8px] text-zinc-500 uppercase tracking-widest mb-1">Unrealized (E5)</p>
                    <h2 id="totalPnLOpen" class="text-xl font-bold blur-val tracking-tighter">---</h2>
                </div>
                <div class="bg-zinc-900/40 p-4 rounded-2xl border border-white/5 text-right">
                    <p class="text-[8px] text-zinc-500 uppercase tracking-widest mb-1">Realized (F5)</p>
                    <h2 id="totalPnLClosed" class="text-xl font-bold blur-val tracking-tighter">---</h2>
                </div>
            </div>

            <div class="flex justify-between items-center">
                <div>
                    <p class="text-[9px] text-zinc-600 uppercase tracking-widest mb-1">Total Net Portfolio</p>
                    <h2 id="totalCombined" class="text-xl font-bold blur-val tracking-tighter">---</h2>
                </div>
                <div class="flex gap-1">
                    <button onclick="setFilter('ALL')" id="btn-ALL" class="filter-btn active">ALL</button>
                    <button onclick="setFilter('RISK')" id="btn-RISK" class="filter-btn">RISK</button>
                    <button onclick="setFilter('FREE')" id="btn-FREE" class="filter-btn">FREE</button>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-md mx-auto px-4 mt-6"><div id="grid" class="space-y-2"></div></div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbySVTBHw-NBoN7m_7P-aQroeeahMXqpg4VSMW7hUDtDEbOC7KkmfGvFsUKOtZqyC9Gz/exec";
        let currentData = null;
        let activeFilter = 'ALL';

        function setFilter(f) {
            activeFilter = f;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${f}`).classList.add('active');
            if(currentData) renderGrid(currentData);
        }

        async function refresh() {
            try {
                const res = await fetch(API_URL);
                currentData = await res.json();
                renderGrid(currentData);
            } catch (e) { console.error("Error API:", e); }
        }

        function renderGrid(data) {
            document.getElementById('nav').innerText = data.nav || '0.0000';
            document.getElementById('roi').innerText = `+${data.roi || '0.00'}%`;
            
            const openVal = parseFloat(data.totalPnLOpen) || 0;
            const closedVal = parseFloat(data.totalPnLClosed) || 0;
            const netVal = openVal + closedVal;
            const format = (v) => (v >= 0 ? '+$' : '-$') + Math.abs(v).toLocaleString(undefined, {minimumFractionDigits: 2});
            
            document.getElementById('totalPnLOpen').innerText = format(openVal);
            document.getElementById('totalPnLOpen').className = `text-xl font-bold blur-val ${openVal >= 0 ? 'up' : 'down'}`;
            document.getElementById('totalPnLClosed').innerText = format(closedVal);
            document.getElementById('totalPnLClosed').className = `text-xl font-bold blur-val ${closedVal >= 0 ? 'up' : 'down'}`;
            document.getElementById('totalCombined').innerText = format(netVal);
            document.getElementById('totalCombined').className = `text-xl font-bold blur-val ${netVal >= 0 ? 'up' : 'down'}`;

            const grid = document.getElementById('grid');
            grid.innerHTML = "";

            // LÃ“GICA DE FILTRADO RECUPERADA
            const filtered = data.activos.filter(a => {
                if(activeFilter === 'RISK') return !a.isFreeRoll;
                if(activeFilter === 'FREE') return a.isFreeRoll;
                return true;
            });

            filtered.forEach(a => {
                const totalUp = parseFloat(a.pnlCash) >= 0;
                const pnlStopUp = parseFloat(a.pnlAtStop) >= 0;
                const isDanger = parseFloat(a.stopDist) < 3;
                
                const card = document.createElement('div');
                card.className = "card";
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <h3 class="font-bold text-xl tracking-tight">${a.ticker}</h3>
                                ${a.isFreeRoll ? '<span class="text-[10px] bg-blue-500/10 text-blue-400 px-2 py-0.5 rounded-lg border border-blue-500/20 font-bold">FREE ROLL</span>' : ''}
                            </div>
                            <span class="text-sm font-bold ${totalUp ? 'up' : 'down'} blur-val uppercase tracking-tighter">PnL: $${Math.abs(parseFloat(a.pnlCash)).toFixed(2)}</span>
                        </div>
                        <div class="text-right">
                            <div class="font-bold text-xl tracking-tighter">$${a.currentPrice}</div>
                            <div class="text-xs font-bold ${totalUp ? 'up' : 'down'}">${a.pnlPercent}%</div>
                        </div>
                    </div>
                    
                    <div class="mt-4 pt-5 border-t border-white/5 flex justify-between items-center">
                        <div class="flex items-center gap-5">
                            <div class="badge-stop ${isDanger ? 'down danger-pulse' : 'up'} border-current">
                                <i data-lucide="shield-check" class="w-4 h-4"></i>
                                ${a.stopDist}%
                            </div>
                            <div class="flex flex-col">
                                <span class="text-[9px] text-zinc-600 uppercase font-black tracking-widest mb-0.5">Initial Risk</span>
                                <span class="text-[13px] font-bold blur-val tracking-tighter text-zinc-300">-$${Math.abs(parseFloat(a.riskCash)).toFixed(2)}</span>
                            </div>
                            <div class="flex flex-col">
                                <span class="text-[9px] text-zinc-600 uppercase font-black tracking-widest mb-0.5">PnL @ Stop</span>
                                <span class="text-[13px] font-bold blur-val tracking-tighter ${pnlStopUp ? 'up' : 'down'}">
                                    ${pnlStopUp ? '+' : '-'}$${Math.abs(parseFloat(a.pnlAtStop)).toFixed(2)}
                                </span>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            lucide.createIcons();
        }
        refresh();
        setInterval(refresh, 30000);
    </script>
</body>
</html>
