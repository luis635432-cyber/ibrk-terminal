<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOTS ELITE v4.8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@800&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; -webkit-font-smoothing: antialiased; }
        .up { color: #00ff88; } .down { color: #ff3b3b; }
        
        /* Efecto Cristal para la Master Card */
        .master-card {
            background: linear-gradient(135deg, rgba(20,20,20,0.8) 0%, rgba(10,10,10,0.9) 100%);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        /* Botones de Filtro Estilo Apple */
        .filter-container {
            background: rgba(255,255,255,0.05);
            padding: 4px;
            border-radius: 14px;
            display: inline-flex;
            gap: 2px;
        }
        .filter-btn {
            font-size: 10px;
            font-weight: 800;
            padding: 6px 16px;
            border-radius: 11px;
            color: #666;
            transition: 0.2s;
        }
        .filter-btn.active { background: rgba(255,255,255,0.1); color: #fff; }

        .card-face { width: 50%; background: #0d0d0d; border: 2px solid #1a1a1a; padding: 22px; border-radius: 30px; box-sizing: border-box; }
        .progress-bar { background: #1a1a1a; height: 12px; border-radius: 6px; overflow: hidden; margin: 12px 0; }
        .progress-fill { background: linear-gradient(90deg, #7c3aed, #00ff88); height: 100%; transition: width 0.6s; }
    </style>
</head>
<body class="pb-24">

    <div class="sticky top-0 z-50 p-4 bg-black/80 backdrop-blur-md">
        <div class="max-w-md mx-auto">
            
            <div class="master-card mb-4">
                <p class="text-[10px] text-zinc-500 font-bold uppercase tracking-[0.2em] mb-2">Net Profit Portfolio</p>
                <h1 id="netProfit" class="text-4xl font-black up tracking-tighter mb-6 leading-none">$0,00</h1>
                
                <div class="grid grid-cols-2 gap-4 pt-4 border-t border-white/10">
                    <div>
                        <p class="text-[8px] text-zinc-500 font-black mb-1 uppercase tracking-widest">Unrealized</p>
                        <h2 id="pnlOpen" class="text-lg font-bold up leading-none">---</h2>
                    </div>
                    <div class="text-right border-l border-white/10 pl-4">
                        <p class="text-[8px] text-zinc-500 font-black mb-1 uppercase tracking-widest">Realized</p>
                        <h2 id="pnlClosed" class="text-lg font-bold up leading-none">---</h2>
                    </div>
                </div>
            </div>

            <div class="flex justify-center">
                <div class="filter-container">
                    <button onclick="setF('ALL')" id="b-ALL" class="filter-btn active">ALL</button>
                    <button onclick="setF('RISK')" id="b-RISK" class="filter-btn">RISK</button>
                    <button onclick="setF('FREE')" id="b-FREE" class="filter-btn">FREE ROLL</button>
                </div>
            </div>

        </div>
    </div>

    <div id="grid" class="max-w-md mx-auto px-4 mt-4 space-y-4"></div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbySVTBHw-NBoN7m_7P-aQroeeahMXqpg4VSMW7hUDtDEbOC7KkmfGvFsUKOtZqyC9Gz/exec";
        let mode = 'ALL', store = null;

        // FUNCI√ìN MAESTRA DE FORMATO: $1.443,68
        function fM(val) {
            let n = parseFloat(val) || 0;
            return n.toLocaleString('de-DE', { style: 'currency', currency: 'USD', minimumFractionDigits: 2 });
        }

        function setF(f) { 
            mode = f; 
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active')); 
            document.getElementById('b-'+f).classList.add('active'); 
            render(); 
        }

        async function load() { 
            try { 
                const r = await fetch(API); 
                store = await r.json(); 
                render(); 
            } catch(e) { console.log("API Error"); } 
        }

        function render() {
            if(!store) return;
            document.getElementById('netProfit').innerText = fM(store.netProfit);
            document.getElementById('pnlOpen').innerText = fM(store.pnlOpen);
            document.getElementById('pnlClosed').innerText = fM(store.pnlClosed);
            
            const g = document.getElementById('grid'); g.innerHTML = "";
            const filtered = store.activos.filter(a => mode === 'ALL' || (mode === 'FREE' ? a.isFree : !a.isFree));

            filtered.forEach((a, i) => {
                const entry = parseFloat(a.entry), price = parseFloat(a.price), initStop = parseFloat(a.initStop), stopDist = parseFloat(a.stopDist);
                const risk = Math.abs(entry - initStop);
                const target = entry + (risk * 2);
                let prog = risk > 0 ? ((price - entry) / (target - entry)) * 100 : 0;
                prog = Math.min(Math.max(prog, 0), 100);

                g.innerHTML += `
                <div class="overflow-hidden rounded-[30px] border border-zinc-900">
                    <div id="w-${i}" class="flex w-[200%] transition-transform duration-500 ease-out" onclick="toggle(${i})">
                        <div class="card-face">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="text-2xl font-black tracking-tighter leading-none">${a.ticker}</h3>
                                    <div class="flex gap-2 mt-2">
                                        ${stopDist < 3.5 ? '<span class="bg-purple-600 text-[9px] px-2 py-0.5 rounded font-black">VCP üî•</span>' : ''}
                                        ${a.isFree ? '<span class="bg-blue-600/30 text-blue-400 border border-blue-500/20 text-[9px] px-2 py-0.5 rounded font-black">üõ°Ô∏è FREE</span>' : ''}
                                    </div>
                                    <p class="text-base font-bold mt-4 ${parseFloat(a.pnlCash) >= 0 ? 'up' : 'down'}">+${fM(a.pnlCash)}</p>
                                </div>
                                <div class="text-right">
                                    <div class="text-2xl font-black tracking-tighter">${fM(a.price)}</div>
                                    <div class="text-sm font-black ${parseFloat(a.pnlPct) >= 0 ? 'up' : 'down'}">${a.pnlPct}%</div>
                                </div>
                            </div>
                            <div class="flex justify-between items-end mt-6 pt-5 border-t border-zinc-900/50">
                                <div class="flex gap-4 items-center">
                                    <div class="border-2 border-current px-3 py-1 rounded-xl text-lg font-black ${stopDist < 3.5 ? 'down' : 'up'}">üõ°Ô∏è ${stopDist}%</div>
                                    <div>
                                        <p class="text-[7px] text-zinc-600 font-black uppercase mb-1">PnL @ Stop</p>
                                        <p class="text-[14px] font-black ${parseFloat(a.pnlAtStop) >= 0 ? 'up' : 'down'}">${fM(a.pnlAtStop)}</p>
                                    </div>
                                </div>
                                <i data-lucide="chevron-right" class="w-6 h-6 text-zinc-800"></i>
                            </div>
                        </div>
                        <div class="card-face bg-zinc-900/20">
                            <p class="text-[9px] font-black text-zinc-500 uppercase tracking-widest">OBJETIVO 2R (SELL 50%)</p>
                            <div class="flex justify-between items-end mt-3">
                                <h4 class="text-3xl font-black text-purple-400">${prog.toFixed(0)}%</h4>
                                <p class="text-[13px] font-black up tracking-tighter">OBJ: ${fM(target)}</p>
                            </div>
                            <div class="progress-bar"><div class="progress-fill" style="width:${prog}%"></div></div>
                            <div class="grid grid-cols-2 gap-3 mt-4">
                                <div class="bg-black/60 p-3 rounded-2xl border border-white/5">
                                    <p class="text-[8px] text-zinc-600 font-black uppercase mb-1">Entrada (F)</p>
                                    <p class="text-base font-black tracking-tight">${fM(a.entry)}</p>
                                </div>
                                <div class="text-right bg-black/60 p-3 rounded-2xl border border-white/5">
                                    <p class="text-[8px] text-zinc-600 font-black uppercase mb-1 text-right">Stop Ini (P)</p>
                                    <p class="text-base font-black text-zinc-400 tracking-tight">${fM(a.initStop)}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>`;
            });
            lucide.createIcons();
        }

        function toggle(i) {
            const w = document.getElementById('w-'+i);
            w.style.transform = w.style.transform === 'translateX(-50%)' ? 'translateX(0)' : 'translateX(-50%)';
        }

        load(); setInterval(load, 30000);
    </script>
</body>
</html>
