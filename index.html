<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOTS ELITE V4.2 PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'JetBrains Mono', monospace; overflow-x: hidden; }
        .up { color: #00ff88; }
        .down { color: #ff3b3b; }
        .card-container { position: relative; width: 100%; overflow: hidden; margin-bottom: 16px; border-radius: 28px; }
        .card-wrapper { display: flex; transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); width: 200%; }
        .card-face { width: 50%; background: #0c0c0c; border: 1.5px solid #1a1a1a; padding: 24px; border-radius: 28px; }
        
        /* Tipograf√≠a Mejorada */
        .val-primary { font-size: 18px; font-weight: 800; tracking-tighter; }
        .val-secondary { font-size: 15px; font-weight: 700; }
        .label-mini { font-size: 9px; font-weight: 800; color: #555; text-transform: uppercase; letter-spacing: 0.1em; }
        
        .progress-bg { background: #1a1a1a; height: 12px; border-radius: 6px; margin: 15px 0; overflow: hidden; }
        .progress-fill { background: linear-gradient(90deg, #7c3aed, #00ff88); height: 100%; transition: width 0.8s; }
        
        .filter-btn { font-size: 11px; font-weight: 800; padding: 12px 18px; border-radius: 16px; border: 1.5px solid #222; color: #666; transition: 0.2s; }
        .filter-btn.active { background: #fff; color: #000; border-color: #fff; }
    </style>
</head>
<body class="pb-24">

    <div class="sticky top-0 z-50 bg-black/95 backdrop-blur-xl p-6 border-b border-zinc-900">
        <div class="max-w-md mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h1 id="nav" class="text-3xl font-black tracking-tighter">0.0000</h1>
                <div class="flex gap-2">
                    <button onclick="setFilter('ALL')" id="btn-ALL" class="filter-btn active">ALL</button>
                    <button onclick="setFilter('RISK')" id="btn-RISK" class="filter-btn">RISK</button>
                    <button onclick="setFilter('FREE')" id="btn-FREE" class="filter-btn">FREE ROLL</button>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-zinc-900/30 p-4 rounded-2xl border border-white/5">
                    <p class="label-mini mb-1">Unrealized (E5)</p>
                    <h2 id="totalPnLOpen" class="text-xl font-black up">+$0.00</h2>
                </div>
                <div class="bg-zinc-900/30 p-4 rounded-2xl border border-white/5">
                    <p class="label-mini mb-1 text-right">Realized (F5)</p>
                    <h2 id="totalPnLClosed" class="text-xl font-black up text-right">+$0.00</h2>
                </div>
            </div>
        </div>
    </div>

    <div id="grid" class="max-w-md mx-auto px-4 mt-6 space-y-4"></div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbySVTBHw-NBoN7m_7P-aQroeeahMXqpg4VSMW7hUDtDEbOC7KkmfGvFsUKOtZqyC9Gz/exec";
        let activeFilter = 'ALL';
        let currentData = null;

        function setFilter(f) {
            activeFilter = f;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${f}`).classList.add('active');
            render();
        }

        async function refresh() {
            try {
                const res = await fetch(API_URL);
                currentData = await res.json();
                render();
            } catch (e) { console.error(e); }
        }

        function render() {
            if(!currentData) return;
            document.getElementById('nav').innerText = currentData.nav;
            document.getElementById('totalPnLOpen').innerText = `+$${currentData.totalPnLOpen}`;
            document.getElementById('totalPnLClosed').innerText = `+$${currentData.totalPnLClosed}`;

            const grid = document.getElementById('grid');
            grid.innerHTML = "";

            const filtered = currentData.activos.filter(a => {
                if(activeFilter === 'RISK') return !a.isFreeRoll;
                if(activeFilter === 'FREE') return a.isFreeRoll;
                return true;
            });

            filtered.forEach((a, idx) => {
                const entry = parseFloat(a.entry);
                const current = parseFloat(a.currentPrice);
                const initialStop = parseFloat(a.initialStop);
                const stopDist = parseFloat(a.stopDist);
                
                // C√ÅLCULO SEGURO TARGET 2R (MINERVINI)
                const riskPerShare = Math.abs(entry - initialStop);
                const target2R = entry + (riskPerShare * 2);
                let progress = ((current - entry) / (target2R - entry)) * 100;
                progress = Math.min(Math.max(progress, 0), 100);

                const div = document.createElement('div');
                div.className = "card-container";
                div.innerHTML = `
                    <div id="w-${idx}" class="card-wrapper" onclick="toggle(${idx})">
                        <div class="card-face">
                            <div class="flex justify-between items-start mb-5">
                                <div>
                                    <div class="flex items-center gap-2 mb-2">
                                        <h3 class="text-2xl font-black tracking-tighter">${a.ticker}</h3>
                                        ${stopDist < 3.5 ? '<span class="bg-purple-600 text-white text-[10px] px-2 py-0.5 rounded-md font-black">VCP üî•</span>' : ''}
                                        ${a.isFreeRoll ? '<span class="bg-blue-600/20 text-blue-400 border border-blue-500/30 text-[10px] px-2 py-0.5 rounded-md font-black">üõ°Ô∏è FREE ROLL</span>' : ''}
                                    </div>
                                    <p class="text-base font-bold ${parseFloat(a.pnlCash) >= 0 ? 'up' : 'down'}">+$${a.pnlCash}</p>
                                </div>
                                <div class="text-right">
                                    <p class="text-2xl font-black tracking-tighter">$${a.currentPrice}</p>
                                    <p class="text-sm font-bold ${parseFloat(a.pnlPercent) >= 0 ? 'up' : 'down'}">${a.pnlPercent}%</p>
                                </div>
                            </div>
                            
                            <div class="flex justify-between items-end mt-6 pt-5 border-t border-zinc-900/50">
                                <div class="flex gap-5">
                                    <div class="border-2 border-current px-4 py-1.5 rounded-xl text-base font-black ${stopDist < 3.5 ? 'down' : 'up'}">üõ°Ô∏è ${stopDist}%</div>
                                    <div>
                                        <p class="label-mini">@STOP</p>
                                        <p class="val-secondary ${parseFloat(a.pnlAtStop) >= 0 ? 'up' : 'down'}">$${a.pnlAtStop}</p>
                                    </div>
                                </div>
                                <i data-lucide="chevron-right" class="w-6 h-6 text-zinc-800"></i>
                            </div>
                        </div>

                        <div class="card-face bg-zinc-900/10">
                            <p class="label-mini mb-1">Target Venta 50% (2R)</p>
                            <div class="flex justify-between items-end">
                                <h4 class="text-2xl font-black text-purple-400">${progress.toFixed(0)}%</h4>
                                <p class="text-sm font-bold text-zinc-500">Obj: $${target2R.toFixed(2)}</p>
                            </div>
                            <div class="progress-bg"><div class="progress-fill" style="width: ${progress}%"></div></div>
                            
                            <div class="grid grid-cols-2 gap-3 mt-4">
                                <div class="bg-black/40 p-3 rounded-2xl border border-white/5">
                                    <p class="label-mini">Entrada (F)</p>
                                    <p class="val-secondary">$${entry}</p>
                                </div>
                                <div class="bg-black/40 p-3 rounded-2xl border border-white/5">
                                    <p class="label-mini">Stop Inicial (P)</p>
                                    <p class="val-secondary text-zinc-400">$${initialStop}</p>
                                </div>
                                <div class="bg-black/40 p-3 rounded-2xl border border-white/5 col-span-2">
                                    <p class="label-mini">Riesgo Inicial de la Posici√≥n</p>
                                    <p class="val-secondary text-red-500">-$${Math.abs(entry - initialStop).toFixed(2)} por acci√≥n</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(div);
            });
            lucide.createIcons();
        }

        function toggle(i) {
            const w = document.getElementById(`w-${i}`);
            w.style.transform = w.style.transform === 'translateX(-50%)' ? 'translateX(0)' : 'translateX(-50%)';
        }

        refresh();
        setInterval(refresh, 30000);
    </script>
</body>
</html>
