<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOTS ELITE v4.7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, sans-serif; -webkit-font-smoothing: antialiased; }
        .up { color: #00ff88; } .down { color: #ff3b3b; }
        
        /* Ajuste de Botones m√°s peque√±os y compactos */
        .filter-btn { 
            font-size: 10px; 
            font-weight: 900; 
            padding: 6px 12px; 
            border-radius: 10px; 
            border: 1px solid #222; 
            color: #555; 
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        .filter-btn.active { background: #fff; color: #000; border-color: #fff; }

        /* Tarjetas con dise√±o r√≠gido */
        .card-face { width: 50%; background: #0d0d0d; border: 2px solid #1a1a1a; padding: 22px; border-radius: 30px; box-sizing: border-box; }
        .progress-bar { background: #1a1a1a; height: 12px; border-radius: 6px; overflow: hidden; margin: 12px 0; }
        .progress-fill { background: linear-gradient(90deg, #7c3aed, #00ff88); height: 100%; transition: width 0.6s ease-out; }
    </style>
</head>
<body class="pb-24">

    <div class="sticky top-0 z-50 bg-black/95 p-5 border-b border-zinc-900 backdrop-blur-md">
        <div class="max-w-md mx-auto">
            <div class="flex justify-between items-center mb-6">
                <div class="pr-4">
                    <h1 id="netProfit" class="text-3xl font-black up tracking-tighter leading-none">$0.00</h1>
                    <p class="text-[9px] text-zinc-600 font-bold uppercase tracking-widest mt-1">NET PROFIT (E5+F5)</p>
                </div>
                
                <div class="flex gap-1 items-center">
                    <button onclick="setF('ALL')" id="b-ALL" class="filter-btn active">ALL</button>
                    <button onclick="setF('RISK')" id="b-RISK" class="filter-btn">RISK</button>
                    <button onclick="setF('FREE')" id="b-FREE" class="filter-btn">FREE</button>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-zinc-900/40 p-3 rounded-2xl border border-white/5">
                    <p class="text-[8px] text-zinc-500 font-black mb-1">UNREALIZED</p>
                    <h2 id="pnlOpen" class="text-lg font-black up">---</h2>
                </div>
                <div class="bg-zinc-900/40 p-3 rounded-2xl border border-white/5 text-right">
                    <p class="text-[8px] text-zinc-500 font-black mb-1">REALIZED</p>
                    <h2 id="pnlClosed" class="text-lg font-black up">---</h2>
                </div>
            </div>
        </div>
    </div>

    <div id="grid" class="max-w-md mx-auto px-4 mt-8 space-y-5"></div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbySVTBHw-NBoN7m_7P-aQroeeahMXqpg4VSMW7hUDtDEbOC7KkmfGvFsUKOtZqyC9Gz/exec";
        let mode = 'ALL', store = null;

        function setF(f) { 
            mode = f; 
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active')); 
            document.getElementById('b-'+f).classList.add('active'); 
            render(); 
        }

        async function load() { 
            try { 
                const r = await fetch(API); 
                store = await r.json(); 
                render(); 
            } catch(e) { console.log("API Error"); } 
        }

        function render() {
            if(!store) return;
            document.getElementById('netProfit').innerText = `$${store.netProfit}`;
            document.getElementById('pnlOpen').innerText = `$${store.pnlOpen}`;
            document.getElementById('pnlClosed').innerText = `$${store.pnlClosed}`;
            
            const g = document.getElementById('grid'); g.innerHTML = "";
            const filtered = store.activos.filter(a => mode === 'ALL' || (mode === 'FREE' ? a.isFree : !a.isFree));

            filtered.forEach((a, i) => {
                const entry = parseFloat(a.entry), price = parseFloat(a.price), initStop = parseFloat(a.initStop), stopDist = parseFloat(a.stopDist);
                const risk = Math.abs(entry - initStop);
                const target = entry + (risk * 2);
                let prog = risk > 0 ? ((price - entry) / (target - entry)) * 100 : 0;
                prog = Math.min(Math.max(prog, 0), 100);

                g.innerHTML += `
                <div class="overflow-hidden rounded-[30px] border border-zinc-900 shadow-2xl">
                    <div id="w-${i}" class="flex w-[200%] transition-transform duration-500 ease-[cubic-bezier(0.2,1,0.2,1)]" onclick="toggle(${i})">
                        <div class="card-face">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="text-2xl font-black tracking-tighter leading-none">${a.ticker}</h3>
                                    <div class="flex gap-2 mt-2">
                                        ${stopDist < 3.5 ? '<span class="bg-purple-600 text-[9px] px-2 py-0.5 rounded font-black">VCP üî•</span>' : ''}
                                        ${a.isFree ? '<span class="bg-blue-600/30 text-blue-400 border border-blue-500/20 text-[9px] px-2 py-0.5 rounded font-black">üõ°Ô∏è FREE</span>' : ''}
                                    </div>
                                    <p class="text-base font-bold mt-4 ${parseFloat(a.pnlCash) >= 0 ? 'up' : 'down'}">+$${a.pnlCash}</p>
                                </div>
                                <div class="text-right">
                                    <div class="text-2xl font-black tracking-tighter">$${price.toFixed(2)}</div>
                                    <div class="text-sm font-black ${parseFloat(a.pnlPct) >= 0 ? 'up' : 'down'}">${a.pnlPct}%</div>
                                </div>
                            </div>
                            <div class="flex justify-between items-end mt-8 pt-6 border-t border-zinc-900">
                                <div class="flex gap-5 items-center">
                                    <div class="border-2 border-current px-4 py-1.5 rounded-2xl text-lg font-black ${stopDist < 3.5 ? 'down' : 'up'}">üõ°Ô∏è ${stopDist}%</div>
                                    <div>
                                        <p class="text-[8px] text-zinc-600 font-black uppercase mb-1">PnL @ Stop</p>
                                        <p class="text-base font-black ${parseFloat(a.pnlAtStop) >= 0 ? 'up' : 'down'}">$${a.pnlAtStop}</p>
                                    </div>
                                </div>
                                <i data-lucide="chevron-right" class="w-7 h-7 text-zinc-800"></i>
                            </div>
                        </div>
                        <div class="card-face bg-zinc-900/20">
                            <p class="text-[10px] font-black text-zinc-500 uppercase tracking-widest">OBJETIVO VENTA 50% (2R)</p>
                            <div class="flex justify-between items-end mt-3">
                                <h4 class="text-3xl font-black text-purple-400">${prog.toFixed(0)}%</h4>
                                <p class="text-[13px] font-black up tracking-tighter">OBJ: $${target.toFixed(2)}</p>
                            </div>
                            <div class="progress-bar"><div class="progress-fill" style="width:${prog}%"></div></div>
                            <div class="grid grid-cols-2 gap-3 mt-4">
                                <div class="bg-black/60 p-3 rounded-2xl border border-white/5">
                                    <p class="text-[8px] text-zinc-600 font-black uppercase mb-1">Entrada (F)</p>
                                    <p class="text-base font-black tracking-tight">$${a.entry}</p>
                                </div>
                                <div class="bg-black/60 p-3 rounded-2xl border border-white/5 text-right">
                                    <p class="text-[8px] text-zinc-600 font-black uppercase mb-1">Stop Ini (P)</p>
                                    <p class="text-base font-black text-zinc-400 tracking-tight">$${a.initStop}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>`;
            });
            lucide.createIcons();
        }

        function toggle(i) {
            const w = document.getElementById('w-'+i);
            w.style.transform = w.style.transform === 'translateX(-50%)' ? 'translateX(0)' : 'translateX(-50%)';
        }

        load(); setInterval(load, 30000);
    </script>
</body>
</html>
